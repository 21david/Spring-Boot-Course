spring.application.name=cruddemo

# student_tracker is the schema created on MySQL Workbench
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Reduce logging level. Set logging level to warn.
logging.level.root=warn

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
# See actual values being assigned for these statements
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to automatically drop previous tables and create new ones
#spring.jpa.hibernate.ddl-auto=create

# This will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update