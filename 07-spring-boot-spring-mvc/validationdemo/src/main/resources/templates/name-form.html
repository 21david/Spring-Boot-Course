<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .error {
            color: red;
        }
        .error::after {
            content: "test";
        }
    </style>
</head>
<body>

<form th:action="@{/processForm}" th:object="${person}" method="POST">

    <i>Fill out the form. Asterisk means required.</i>

    <br>

    <label for="firstName">First name: </label>
    <input id="firstName" type="text" th:field="*{firstName}" placeholder="Type here"></input>

    <br>

    <label for="lastName">*Last name: </label>
    <input id="lastName" type="text" th:field="*{lastName}" placeholder="Type here" required></input>

    <!--Error handling-->
    <span th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}"
            class="error"></span>
    <br>
    <input type="submit" value="Submit">

</form>

</body>
</html>
