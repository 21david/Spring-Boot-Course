<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<form th:action="@{/processForm}" th:object="${person}" method="POST">

    <i>Fill out the form. Asterisk means required.</i>

    <br>

    <label for="firstName">First name: </label>
    <input id="firstName" type="text" th:field="*{firstName}" placeholder="Type here"></input>

    <br>

    <label for="lastName">*Last name: </label>
    <input id="lastName" type="text" th:field="*{lastName}" placeholder="Type here"></input>

    <!--Error handling-->
    <span th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}"
            class="error"></span>
    <br>

    <label for="freePasses">Free passes: </label>
    <input id="freePasses" type="text" th:field="*{freePasses}"></input>
    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>

    <br>

    <label for="postalCode">Postal code: </label>
    <input id="postalCode" type="text" th:field="*{postalCode}"></input>
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>

    <br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
