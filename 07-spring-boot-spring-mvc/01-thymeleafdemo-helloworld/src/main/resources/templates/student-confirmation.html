<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

    <h3>Student Confirmation</h3>
    The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

    <br><br>
    Country: <span th:text="${student.country}"></span>

    <br><br>
    Favorite Programming Language: <span th:text="${student.language}"></span>

    <br><br>
    Sandwich stack:
    <ol>
        <li th:each="ingr : ${student.favoriteIngredients}" th:text="${ingr}"></li>
    </ol>

</body>
</html>
