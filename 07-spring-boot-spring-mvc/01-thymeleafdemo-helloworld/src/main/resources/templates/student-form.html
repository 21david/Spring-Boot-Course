<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

    <h3>Student Registration Form</h3>
    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
        <!-- *{firstName} is a shortcut for ${student.firstName}, since th:object is set to ${student} -->
         First name: <input type="text" th:field="*{firstName}" />
         <br><br>
         Last name: <input type="text" th:field="*{lastName}" />
         <br><br>
         Country:
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
            <!--each one turns into something like <option value="USA">United States</option>-->
        </select>
         <br><br>
         <input type="submit" value="Submit" />
    </form>
    
</body>
</html>
