<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title >Hello World - Input Form</title>

</head>
<body>

    <!--Send a GET request to the processform on submit-->
    <form th:action="@{/processFormV2}" method="GET">
        <label for="studentName">Name: </label>
        <input id="studentName" type="text" name="studentName" placeholder="What's your name?" />
        <input type="submit" />
    </form>
</body>
</html>
