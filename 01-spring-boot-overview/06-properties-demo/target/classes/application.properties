spring.application.name=mycoolapp

# Use wildcard * to expose all Actuator endpoints, or include comma delimited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Data shown in the JSON object returned by /info
info.app.name=My Super Cool App
info.app.description= A crazy fun app, yoohoo!
info.app.version=1.0.0

# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

# Define custom properties
coach.name=Dwayne Johnson
team.name=Fight Club

# Set embedded server port, so app will be at localhost:7575
server.port=7575

# Change context path of app, so all endpoints will be at localhost:7575/mycoolapp
server.servlet.context-path=/mycoolapp