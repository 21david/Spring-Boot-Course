<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form th:action="@{/employees/processForm}" th:object="${employee}" method="POST">

            <input type="text" placeholder="First name" th:field="*{firstName}"
                class="form-control mb-4 w-25">
            <input type="text" placeholder="Last name" th:field="*{lastName}"
                   class="form-control mb-4 w-25">
            <input type="text" placeholder="Email" th:field="*{email}"
                   class="form-control mb-4 w-25">

            <input type="submit" value="Save"
                    class="btn btn-info col-2">
        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>

</body>
</html>
